<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система здачі робіт{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'submissions/style.css' %}?v=2">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark glass-nav">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'submission_create' %}">StudentWorks</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                <a href="{% url 'teacher_dashboard' %}" class="btn btn-success btn-sm me-2">Панель вчителя</a>
                <a href="{% url 'teacher_logout' %}" class="btn btn-outline-danger btn-sm">Вихід</a>
                {% else %}
                <a href="{% url 'teacher_login' %}" class="btn btn-outline-light btn-sm">Вхід для вчителя</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
